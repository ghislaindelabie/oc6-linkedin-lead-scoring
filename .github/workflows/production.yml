name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-production-api:
    name: Deploy API to Production HF Space
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: python -m pip install --upgrade "huggingface_hub>=0.23.2"

      - name: Create Space, configure env, and upload API
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python - <<'PYEOF'
          import os
          from huggingface_hub import HfApi

          token = os.environ["HF_TOKEN"]
          api = HfApi(token=token)
          repo_id = "ghislaindelabie/oc6-bizdev-ml-api"

          # Create Space (idempotent)
          api.create_repo(repo_id, repo_type="space", space_sdk="docker", exist_ok=True)

          # Configure environment
          api.add_space_variable(repo_id, "APP_ENV", "production")
          api.add_space_variable(repo_id, "CORS_ORIGINS",
              "https://ghislaindelabie-oc6-bizdev-monitoring.hf.space")
          api.add_space_secret(repo_id, "DATABASE_URL", os.environ["DATABASE_URL"])

          # Upload code
          api.upload_folder(
              folder_path=".",
              repo_id=repo_id,
              repo_type="space",
              ignore_patterns=[
                  ".git/*", ".venv/*", "tests/*", "htmlcov/*",
                  ".pytest_cache/*", "*.pyc", "__pycache__/*",
                  "notebooks/*", "mlruns/*", "data/*.csv", "data/*.json",
                  "alembic/__pycache__/*",
              ],
          )
          print("Production API uploaded successfully")
          PYEOF

      - name: Display deployment info
        run: |
          echo "Production API deployed"
          echo "API: https://ghislaindelabie-oc6-bizdev-ml-api.hf.space"
          echo "Docs: https://ghislaindelabie-oc6-bizdev-ml-api.hf.space/docs"

  deploy-production-dashboard:
    name: Deploy Dashboard to Production HF Space
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: python -m pip install --upgrade "huggingface_hub>=0.23.2"

      - name: Prepare dashboard requirements
        run: |
          if [ -f requirements-streamlit.txt ]; then
            cp requirements-streamlit.txt requirements.txt
          else
            cp requirements-prod.txt requirements.txt
          fi

      - name: Prepare Space README with Streamlit SDK metadata
        run: |
          cat > /tmp/hf_space_readme.md <<'READMEEOF'
          ---
          title: OC6 BizDev Monitoring
          emoji: ðŸ“Š
          colorFrom: blue
          colorTo: purple
          sdk: streamlit
          sdk_version: "1.30.0"
          app_file: streamlit_app.py
          pinned: false
          ---
          READMEEOF
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' /tmp/hf_space_readme.md

      - name: Create Space and upload dashboard
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PYEOF'
          import os
          import shutil
          from huggingface_hub import HfApi

          token = os.environ["HF_TOKEN"]
          api = HfApi(token=token)
          repo_id = "ghislaindelabie/oc6-bizdev-monitoring"

          # Create Space (use static, metadata in README sets streamlit)
          api.create_repo(repo_id, repo_type="space", space_sdk="static", exist_ok=True)

          # Configure environment
          api.add_space_variable(repo_id, "API_ENDPOINT", "https://ghislaindelabie-oc6-bizdev-ml-api.hf.space")

          # Copy Space README to working dir for upload
          shutil.copy("/tmp/hf_space_readme.md", "README.md")

          # Upload dashboard files
          api.upload_folder(
              folder_path=".",
              repo_id=repo_id,
              repo_type="space",
              allow_patterns=[
                  "README.md",
                  "streamlit_app.py",
                  "src/linkedin_lead_scoring/__init__.py",
                  "src/linkedin_lead_scoring/monitoring/**",
                  "model/**",
                  "requirements.txt",
              ],
          )
          print("Production dashboard uploaded successfully")
          PYEOF

      - name: Display deployment info
        run: |
          echo "Production dashboard deployed"
          echo "Dashboard: https://ghislaindelabie-oc6-bizdev-monitoring.hf.space"

  smoke-tests:
    name: Production Smoke Tests
    needs: [deploy-production-api, deploy-production-dashboard]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for production to be ready
        run: |
          echo "Waiting 60s for production Spaces to rebuild..."
          sleep 60

          echo "--- Checking API ---"
          API_OK=false
          for i in $(seq 1 10); do
            if curl -sf "https://ghislaindelabie-oc6-bizdev-ml-api.hf.space/health" > /dev/null 2>&1; then
              echo "Production API is ready!"
              API_OK=true
              break
            fi
            echo "API attempt $i/10 â€” waiting 30s..."
            sleep 30
          done

          echo "--- Checking Dashboard ---"
          DASH_OK=false
          for i in $(seq 1 10); do
            if curl -sf "https://ghislaindelabie-oc6-bizdev-monitoring.hf.space/_stcore/health" > /dev/null 2>&1; then
              echo "Production Dashboard is ready!"
              DASH_OK=true
              break
            fi
            echo "Dashboard attempt $i/10 â€” waiting 30s..."
            sleep 30
          done

          if [ "$API_OK" != "true" ] || [ "$DASH_OK" != "true" ]; then
            echo "::error::Production smoke tests failed â€” one or more services did not become ready"
            exit 1
          fi

      - name: Verify API health response
        run: |
          HEALTH=$(curl -sf "https://ghislaindelabie-oc6-bizdev-ml-api.hf.space/health")
          echo "$HEALTH"
          echo "$HEALTH" | python -c "import sys,json; d=json.load(sys.stdin); assert d['status']=='healthy', 'API unhealthy'; assert d['model_loaded']==True, 'Model not loaded'"
          echo "API health check passed"

      - name: Verify Dashboard is serving
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://ghislaindelabie-oc6-bizdev-monitoring.hf.space/")
          echo "Dashboard HTTP status: $STATUS"
          [ "$STATUS" = "200" ] || { echo "::error::Dashboard returned $STATUS"; exit 1; }
          echo "Dashboard smoke check passed"
