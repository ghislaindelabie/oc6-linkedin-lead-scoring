name: Deploy Monitoring Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy-dashboard:
    name: Deploy Streamlit Dashboard to HF Spaces
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install HF CLI
        run: python -m pip install --upgrade "huggingface_hub[cli]>=0.23.2"

      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf auth login --token "$HF_TOKEN" --add-to-git-credential || true

      - name: Create Streamlit Space
        env:
          HF_USER: ghislaindelabie
          SPACE: oc6-bizdev-monitoring
        run: |
          hf repo create "$HF_USER/$SPACE" --type space --space-sdk streamlit --yes || true

      - name: Upload dashboard to HF Space
        env:
          HF_USER: ghislaindelabie
          SPACE: oc6-bizdev-monitoring
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf upload "$HF_USER/$SPACE" . . --repo-type space \
            --include "streamlit_app.py" \
            --include "src/**" \
            --include "model/**" \
            --include "requirements-prod.txt" \
            --include "pyproject.toml"

      - name: Display deployment info
        run: |
          echo "âœ… Monitoring dashboard deployed"
          echo "ðŸ“Š Dashboard: https://ghislaindelabie-oc6-bizdev-monitoring.hf.space"
