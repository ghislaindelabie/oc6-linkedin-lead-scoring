name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio ruff aiosqlite pyyaml
          pip install -r requirements-prod.txt

      - name: Install project (editable)
        run: python -m pip install -e .

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run tests with coverage
        env:
          APP_ENV: test
        run: |
          pytest -q \
            --cov=src/linkedin_lead_scoring \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=10

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ./htmlcov
          retention-days: 7

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t oc6-api .

      - name: Verify image starts
        run: |
          docker run --rm -d --name oc6-test -p 7860:7860 \
            -e APP_ENV=test \
            -e DATABASE_URL=sqlite+aiosqlite:///./test.db \
            oc6-api
          sleep 10
          curl -f http://localhost:7860/health || (docker logs oc6-test && exit 1)
          docker stop oc6-test

  deploy:
    name: Deploy to HF Spaces (Docker)
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: python -m pip install --upgrade "huggingface_hub>=0.23.2"

      - name: Create Space and upload API
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PYEOF'
          import os
          from huggingface_hub import HfApi

          token = os.environ["HF_TOKEN"]
          api = HfApi(token=token)
          repo_id = "ghislaindelabie/oc6-bizdev-ml-api"

          # Create Space (idempotent)
          api.create_repo(repo_id, repo_type="space", space_sdk="docker", exist_ok=True)

          # Upload code
          api.upload_folder(
              folder_path=".",
              repo_id=repo_id,
              repo_type="space",
              ignore_patterns=[
                  ".git/*", ".venv/*", "tests/*", "htmlcov/*",
                  ".pytest_cache/*", "*.pyc", "__pycache__/*",
                  "notebooks/*", "mlruns/*", "data/*.csv", "data/*.json",
                  "alembic/__pycache__/*",
              ],
          )
          print("Production API uploaded successfully")
          PYEOF

      - name: Display deployment info
        run: |
          echo "Deployed to Hugging Face Spaces"
          echo "API: https://ghislaindelabie-oc6-bizdev-ml-api.hf.space"
          echo "Docs: https://ghislaindelabie-oc6-bizdev-ml-api.hf.space/docs"
