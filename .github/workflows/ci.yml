name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio ruff aiosqlite pyyaml
          pip install -r requirements-prod.txt

      - name: Install project (editable)
        run: python -m pip install -e .

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run tests with coverage
        env:
          APP_ENV: test
        run: |
          pytest -q \
            --cov=src/linkedin_lead_scoring \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=10

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ./htmlcov
          retention-days: 7

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t oc6-api .

      - name: Verify image starts
        run: |
          docker run --rm -d --name oc6-test -p 7860:7860 \
            -e APP_ENV=test \
            -e DATABASE_URL=sqlite+aiosqlite:///./test.db \
            oc6-api
          sleep 10
          curl -f http://localhost:7860/health || (docker logs oc6-test && exit 1)
          docker stop oc6-test

  deploy:
    name: Deploy to HF Spaces (Docker)
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install HF CLI
        run: python -m pip install --upgrade "huggingface_hub[cli]>=0.23.2"

      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf auth login --token "$HF_TOKEN" --add-to-git-credential || true

      - name: Create Docker Space
        env:
          HF_USER: ghislaindelabie
          SPACE: oc6-bizdev-ml-api
        run: |
          hf repo create "$HF_USER/$SPACE" --type space --space-sdk docker --yes || true

      - name: Upload to HF Space
        env:
          HF_USER: ghislaindelabie
          SPACE: oc6-bizdev-ml-api
        run: |
          hf upload "$HF_USER/$SPACE" . . --repo-type space \
            --exclude ".git/*" \
            --exclude ".venv/*" \
            --exclude "tests/*" \
            --exclude "htmlcov/*" \
            --exclude ".pytest_cache/*" \
            --exclude "*.pyc" \
            --exclude "__pycache__/*" \
            --exclude "notebooks/*" \
            --exclude "mlruns/*" \
            --exclude "data/*.csv" \
            --exclude "data/*.json" \
            --exclude "alembic/__pycache__/*"

      - name: Display deployment info
        run: |
          echo "âœ… Deployed to Hugging Face Spaces"
          echo "ðŸš€ API: https://ghislaindelabie-oc6-bizdev-ml-api.hf.space"
          echo "ðŸ“š Docs: https://ghislaindelabie-oc6-bizdev-ml-api.hf.space/docs"
